services:
  # Django Backend Service
  - type: web
    name: grfs-booking-backend
    env: python
    plan: free
    buildCommand: |
      set -e
      echo "Starting build process..."
      pwd
      ls -la

      echo "Checking for frontend directory..."
      if [ ! -d "frontend" ]; then
        echo "ERROR: frontend directory not found in current directory"
        echo "Current directory contents:"
        ls -la
        exit 1
      fi

      cd frontend
      echo "Frontend directory found, checking package.json..."
      if [ ! -f "package.json" ]; then
        echo "ERROR: package.json not found in frontend directory"
        echo "Frontend directory contents:"
        ls -la
        exit 1
      fi

      echo "Installing npm dependencies..."
      npm install

      echo "Building React app..."
      CI=false VITE_API_URL=/api/ npm run build
      cd ..

      echo "Creating directories for static files..."
      # IMPORTANT: STATIC_ROOT should be the direct target (no extra /static folder)
      mkdir -p room_booking/staticfiles
      mkdir -p room_booking/booking/templates

      echo "Copying React build files..."
      if [ ! -f "frontend/build/index.html" ]; then
        echo "ERROR: React index.html missing. Build failed."
        ls -la frontend/build/
        exit 1
      fi

      # Copy all static assets (everything except index.html)
      find frontend/build -mindepth 1 -maxdepth 1 ! -name "index.html" -exec cp -r {} room_booking/staticfiles/ \;
      
      # Copy other assets (favicon, manifest, robots.txt, etc.)
      if [ -f "frontend/build/favicon.ico" ]; then
        cp frontend/build/favicon.ico room_booking/staticfiles/
      fi
      if [ -f "frontend/build/manifest.json" ]; then
        cp frontend/build/manifest.json room_booking/staticfiles/
      fi
      if [ -f "frontend/build/robots.txt" ]; then
        cp frontend/build/robots.txt room_booking/staticfiles/
      fi
      if [ -f "frontend/build/grfs-logo.png" ]; then
        cp frontend/build/grfs-logo.png room_booking/staticfiles/
      fi

      # Copy React index.html into Django templates
      cp frontend/build/index.html room_booking/booking/templates/

      echo "Installing Python dependencies..."
      pip install -r room_booking/requirements.txt

      cd room_booking

      echo "Running migrations..."
      echo "Note: If database is not yet available, migrations will be skipped and can be run manually after deployment"
      set +e  # Allow migrations to fail without stopping build
      python manage.py migrate --noinput 2>&1
      MIGRATION_EXIT_CODE=$?
      set -e  # Re-enable exit on error
      if [ $MIGRATION_EXIT_CODE -eq 0 ]; then
        echo "Migrations completed successfully"
      else
        echo "WARNING: Migration failed (exit code: $MIGRATION_EXIT_CODE)"
        echo "Database may not be available during build phase."
        echo "This is normal - migrations can be run manually after deployment via Render Shell:"
        echo "  cd room_booking && python manage.py migrate"
        echo "Continuing build..."
      fi

      echo "Collecting static files..."
      python manage.py collectstatic --noinput

      echo "Build completed successfully!"
    startCommand: cd room_booking && gunicorn room_booking.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: NODE_VERSION
        value: 22.x
      - key: DATABASE_URL
        fromDatabase:
          name: grfs-booking-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DB_ENGINE
        value: postgresql
      - key: DB_NAME
        fromDatabase:
          name: grfs-booking-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: grfs-booking-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: grfs-booking-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: grfs-booking-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: grfs-booking-db
          property: port
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_USE_SSL
        value: False
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: SITE_URL
        sync: false

databases:
  - name: grfs-booking-db
    plan: free
    databaseName: grfs_booking
    user: grfs_admin
